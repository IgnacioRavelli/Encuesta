<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta</title>
  </head>
  <body>
    <h1 id="title">Formulario de encuesta</h1>
    <p id="description">gracias por visitarnos!</p>
    <form id="survey-form">
      <label id="name-label" for="name">
        <p>Nombre completo</p>
        <input id="name" type="text" placeholder="Ingrese su nombre"/>
      </label>
      <label id="email-label" for="email"/>
        <p>Correo</p>
        <input id="email" type="email" placeholder="Ingrese su correo"/>
      </label>
      <label id="number-label" for="number">
        <p>Edad</p>
        <input id="number" type="number" min="10" max="90" placeholder="Edad"/>
      </label>
      <label for="mascota">
        <p>Â¿Tenes mascotas?</p>
        <select name="mascota" id="dropdown">
          <option value="opcion0">Elige uno</option>
          <option value="opcion1">No tengo</option>
          <option value="opcion2">Perros</option>
          <option value="opcion3">Gatos</option>
          <option value="opcion4">Conejos</option>
        </select>
      </label>
    </form>
  </body>
</html>
